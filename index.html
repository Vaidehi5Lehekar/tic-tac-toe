<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div id="board"></div>
</div>
<script src="script.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "game");

    let playerSymbol = null; // "X" or "O"
    
    function joinGame() {
        get(gameRef).then(snapshot => {
            if (!snapshot.exists()) {
                // First player joins as "X"
                set(gameRef, { board: Array(9).fill(""), currentPlayer: "X" });
                playerSymbol = "X";
            } else {
                const data = snapshot.val();
                if (!data.secondPlayer) {
                    // Second player joins as "O"
                    playerSymbol = "O";
                    set(ref(db, "game/secondPlayer"), true); // Mark that two players joined
                } else {
                    alert("Game is full! Try again later.");
                }
            }
        });
    }

    function updateGame(index) {
        get(gameRef).then(snapshot => {
            const data = snapshot.val();
            if (data.currentPlayer === playerSymbol && data.board[index] === "") {
                data.board[index] = playerSymbol;
                data.currentPlayer = playerSymbol === "X" ? "O" : "X"; // Switch turn
                set(gameRef, data);
            }
        });
    }

    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // Update board UI
            cells.forEach((cell, index) => {
                cell.textContent = data.board[index];
            });
            currentPlayer = data.currentPlayer;
        }
    });

    joinGame(); // Call this when page loads
</script>
</body>
</html>
